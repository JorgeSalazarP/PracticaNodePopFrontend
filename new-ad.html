<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/new-add.css">
  
    <title>New ad</title>
</head>
<body>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div class="global-errors hidden"></div>
    
    <h1 class="title">New Ad</h1>

    <div class="container">

        <form action="">
            <div class="container">

                <div class="columns description_section">
                    <div class="column">
                        <label for="description" class="form__label">Description *</label>
                        <input type="text" class="form__input" name="description" id="description" placeholder="Please, write description...">
                        <p class="form-error empty_description" hidden> *Obligatory field</p>
                    </div>
                   
                </div>

                <div class="columns">

                    <div class="column is-half-third">
                        <label for="price" class="form__label">Price *</label>
                        <input type="text" class="form__input" name="price" id="price" placeholder="10.5â‚¬">
                        <p class="form-error empty_price" hidden> *Obligatory field</p>
                        <p class="form-error only_numbers" hidden> *Only numbers</p>
                    </div>
                    
                    <div class="column">
                        <label for="buy_sell" class="form__label">Buy/Sell</label>
                        <select name="buy_sell" class="form__input" id="buy_sell">
                            <option>Buy</option>
                            <option>Sell</option>

                        </select>
                    </div>

                    
                    
                </div>
                <div class="columns">
                    <div class="column">
                        <div id="div_file">
                            
                            <label for="file" id="text">Upload image</label>
                            <input type="file" class="button" name="file" accept="image/*">
                        </div>
                    </div>
                </div>
                

                <div class="columns">
                    <div class="column">
                        <div id="form_button">
                            
                            <button class="button is-large is-primary">Publish</button>
                        </div>
                    </div>
                    
                </div>
                
               
            </div>
        </form>

    </div>
        
                    

            
               
    <script type="module" src="js/new-ad.js"></script>
</body>
</html>
